<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #90cdf4, #4299e1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: 200px;
    }

    button {
      background-color: #2b6cb0;
      color: white;
      cursor: pointer;
    }

    .weather-result {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    @media (max-width: 500px) {
  .container {
    width: 90%;
    padding: 20px;
  }

  input {
    width: 100%;
  }
}

  </style>
</head>
<body>

  <h1>ðŸŒ¦ Weather Forecast</h1>

  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>

  <div class="weather-result" id="weatherResult"></div>

  

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      const apiKey = "50d10e35bc960cc51f52df3c8fb59f46"; // Replace with your OpenWeatherMap API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      const response = await fetch(url);
      const data = await response.json();

      if (data.cod === 200) {
        const result = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p><strong>Temperature:</strong> ${data.main.temp} Â°C</p>
          <p><strong>Condition:</strong> ${data.weather[0].description}</p>
          <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
        `;
        document.getElementById('weatherResult').innerHTML = result;
      } else {
        document.getElementById('weatherResult').innerHTML = `<p>City not found. Please try again.</p>`;
      }
    }
  </script>
</body>
</html>
